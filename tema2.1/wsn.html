<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="button.css">
  <title>Image Slider</title>
</head>
<body>
  <div id="slider-container">
    <img class="slider-image" src="img1.jpg" alt="Image 1">
    <img class="slider-image" src="img2.jpg" alt="Image 2">
    <img class="slider-image" src="img3.jpg" alt="Image 3">
  
  
    <button id="prevBtn" onclick="prevImage()">Previous</button>
    <button id="nextBtn" onclick="nextImage()">Next</button>
  </div>

  <script src = "wsn1.js"></script>
</body>
</html>
